<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="calculator">
                <div class="calculator__total">
                    <p>total</p>
                </div>
                <div class="calculator__numbers">
                    <button class="digits digits-1">1</button>
                    <button class="digits digits-2">2</button>
                    <button class="digits digits-3">3</button> <br>
                    <button class="digits digits-4">4</button>
                    <button class="digits digits-5">5</button>
                    <button class="digits digits-6">6</button> <br>
                    <button class="digits digits-7">7</button>
                    <button class="digits digits-8">8</button>
                    <button class="digits digits-9">9</button> <br>
                    <button class="digits digits-0">0</button>
                    <button class="digits clear">C</button>
                </div>
                <div class="calculator__functions">
                    <button class="add operator">+</button>
                    <button class="subtract operator">-</button> <br>
                    <button class="mutiply operator">x</button>
                    <button class="divide operator">/</button> <br>
                    <button class="equals operator">=</button>
                </div>
                <p>DJ's Calculator!</p>
                <div class="clr"></div>

            </div>

        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
